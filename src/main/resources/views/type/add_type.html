<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <#include "../common.html">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form">
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="email" name="typeName" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">介绍</label>
        <div class="layui-input-block">
            <input type="text" name="typeInfo" placeholder="请输入简介" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</form>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        // form.on('submit(saveBtn)', function (data) {
        //     var index = layer.alert(JSON.stringify(data.field), {
        //         title: '最终的提交信息'
        //     }, function () {
        //
        //         // 关闭弹出层
        //         layer.close(index);
        //
        //         var iframeIndex = parent.layer.getFrameIndex(window.name);
        //         parent.layer.close(iframeIndex);
        //
        //     });
        //
        //     return false;
        // });

        form.on("submit(saveBtn)",function (data){
            var index=layer.msg("数据提交中，请稍等。。。",{
                icon:16,
                time:false,
                shade:0.8
            });
            var url=ctx+"/type/add";

            // 判断隐藏域中的ID是否为空，如果不为空则为修改操作
            // if ($("input[name='id']").val()) {
            //     url = ctx + "/sale_chance/update";
            // }

            $.post(url,data.field,function (result){
                if(result.code==200){
                    // 提示成功
                    layer.msg("操作成功！");
                    // 关闭加载层
                    layer.close(index);
                    // 关闭弹出层
                    layer.closeAll("iframe");
                    // 刷新父页面，重新渲染表格数据
                    parent.location.reload();
                }else {
                    layer.msg(result.msg);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
