<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <#include "../common.html">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="layui-form layuimini-form">
  <input type="hidden" name="singerId" id="singerId" value="${(singer.singerId)!}">
  <div class="layui-form-item">
    <label class="layui-form-label required">歌手名称</label>
    <div class="layui-input-block">
      <input type="text" name="singerName" lay-verify="required" lay-reqtext="歌手名称不能为空"
             placeholder="请输入歌手名称" value="${(singer.singerName)!}" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">歌手性别</label>
    <div class="layui-input-block">
      <input type="text" name="singerGender" placeholder="请输入歌手性别" value="${(singer.singerGender)!}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label ">歌手国籍</label>
    <div class="layui-input-block">
      <input type="text" name="singerNal"  placeholder="请输入歌手国籍" value="${(singer.singerNal)!}" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label ">歌手信息</label>
    <div class="layui-input-block">
      <input type="text" name="singerInfo"  placeholder="请输入歌手信息" value="${(singer.singerInfo)!}" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
    </div>
  </div>
</div>
<script src="${ctx}/js/singer/singer.add.update.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
