<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <#include "../common.html">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!-- 设置营销机会ID的隐藏域 -->
    <input type="hidden" name="userId" id="userId" value="${(user.userId)!}">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="${(user.userName)!}" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="userGender" value="男" title="男" checked="">
            <input type="radio" name="userGender" value="女" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">是否vip</label>
        <div class="layui-input-block">
            <input type="radio" name="isVip" value="1" title="是" checked="">
            <input type="radio" name="isVip" value="0" title="否">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-block">
            <input type="text" name="userBirthday" placeholder="请输入生日" value="${(user.userBirthday)!}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">注册时间</label>
        <div class="layui-input-block">
            <textarea name="userJoinDate" class="layui-textarea" placeholder="请输入注册时间"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>

<script src="${ctx}/js/user/user.add.update.js" charset="utf-8"></script>





</body>
</html>
